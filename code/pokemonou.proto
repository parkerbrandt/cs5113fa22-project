syntax = "proto3";

package pokemonOU;

service PokemonOU {

    // Server Services
    rpc Captured(Name) returns (Pokemon) {}
    rpc Moves(Names) returns (MoveList) {}
    rpc Get_Board(Names) returns (Board) {}

	// Services ran on the server for both Trainers and Pokemon
	rpc Initialize(Name) returns (Emoji) {}
    rpc CheckBoard(Location) returns (LocationList) {}
    rpc Show_Move(Move) returns (Move) {}
    rpc ShowPath(Name) returns (LocationList) {}


    // Trainer Services
    rpc Capture(Pokemon) returns (Pokemon) {}
    rpc ShowPokedex(Name) returns (Pokedex) {}

    // Pokemon Services
    rpc ShowTrainerInfo(Name) returns (Trainer) {}
}

message Name {
    string name = 1;
    string type = 2;            // Will either be "trainer" or "pokemon"
}

message Names {
    repeated Names names = 1;
}

message Emoji {
    int32 emojiID = 1;
}

message Trainer {
    string name = 1;
    Emoji emoji = 2;    
    int32 xLocation = 3;
    int32 yLocation = 4;
}

message Pokemon {
    string name = 1;
    string status = 2;          // The status of the Pokemon can be one of:
                                // "free" or "captured"
    Emoji emoji = 3;
    int32 xLocation = 4;
    int32 yLocation = 5;
}

message Pokedex {
    string trainername = 1;         // The name of the trainer who owns these Pokemon
    repeated string pokemonnames = 2;   // The names of the pokemon in the pokedex
}

message Board {
    int32 sidelength = 1;
    repeated string cellvalues = 2;     // The values kept in the Board turned from a 2D array into a 1D array
                                        // Will have either a name for a trainer/pokemon or "empty" 
}

message Location {
    int32 x = 1;
    int32 y = 2;
}

message LocationList {
    repeated Location locs = 1;
}

message Move {
    Name name = 1;
    Location loc = 2;
    string action = 3;
}

message MoveList {
    repeated Move moves = 1;
}